<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/iconfont.js"></script>
	<link href="css/global.css" rel="stylesheet" type="text/css" />
	<link href="css/login-in.css" rel="stylesheet" type="text/css" />
<style>
.find-password .state-pic ul li:nth-child(2) p:first-child, .find-password .state-pic ul li:nth-child(2)::before, .find-password .state-pic ul li:nth-child(2)::after{
	background-color: #8D9CA3;
	color: #fff;
}
.find-password .state-pic ul li:nth-child(3) p:first-child,.find-password .state-pic ul li:nth-child(3)::after{
	background-color: #8D9CA3;
	color: #fff;
}
</style>
</head>
<body>
	<div class="find-password">
		<h1>找回密码</h1>
		<div class="state-pic">
			<ul>
				<li>
					<p>1</p>
					<p>填写登陆邮箱</p>
				</li>
				<li>
					<p>2</p>
					<p>发送邮箱</p>
				</li>
				<li>
					<p>3</p>
					<p>重置密码</p>
				</li>
			</ul>
		</div>
		<div class="reset-password">
			<div class="first-password">
				<span>新密码</span>
				<input type="text">
			</div>
			<div class="second-password">
				<span>两次输入</span>
				<input type="text">
			</div>
			<a href="" class="reset-success">重置密码</a>
		</div>
	<div class="copy-right">
	    <p>Copyright &copy;版权归杭州驭缘网络科技有限公司所有</p>
	</div>
</body>
</html>
