<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/iconfont.js"></script>
	<link href="css/global.css" rel="stylesheet" type="text/css" />
	<link href="css/login-in.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="login-in">
	<div class="login">
		<div class="form">
			<h2>用户登录</h2>
			<div class="login-user">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-yonghuming"></use>
				</svg>
				<input class="login-input" type="text" placeholder="请输入用户名">
			</div>
			<div class="login-user">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-yonghuming"></use>
				</svg>
				<input class="login-input" type="password" placeholder="请输入密码">
			</div>
			<div class="login-user bottom-solid-error login-code">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-yonghuming"></use>
				</svg>
				<input class="login-input login-code-input" type="text" placeholder="请输入验证码">
			</div>
			<div class="code-pic">验证码</div>
			<a class="login-button" href="">登录</a>
			<p class="login-bottom">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-cuowutishi"></use>
				</svg>
				<span style="display: none;">您输入的密码有误</span>
				<span style="display: none;">您输入的帐号有误</span>
				<span>您输入的验证码有误</span>
				<a href="find-password.html"><span>忘记密码</span></a>
			</p>
		</div>
	</div>
	</div>
	<div class="copy-right">
	    <p>Copyright &copy;版权归杭州驭缘网络科技有限公司所有</p>
	</div>
</body>
</html>
